<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Maker</title>
    <link rel="stylesheet" href="/src/css/style.css"/>
</head>
<body>
    <header>
        <h1>Bo's Donut Shop</h1>
        <div class="nav">
            <button>About</button>
            <button>Inspiration</button>
            <button>Contact</button>
        </div>
        </header>
    <div>
        <section class="game">
            <section class="donut-maker">
                <h2>Donut Count</h2>
                <p id="amount-of-donut">0</p>
                <h4>Donuts per Bake</h4>
                <p id="donut-per-click">1</p>
                <button id="create">Bake</button>
            </section>
            <section class="hire-baker">
                <h2>Bakers</h2>
                <p id="number-of-bakers">0</p>
                <h4>Salary</h4>
                <p id="salary">100</p>
            <button id="auto" hidden>Hire</button>
            </section>
            <section class="efficiency">
                <h2>Job Training</h2>
                <p id="increase-efficiency">0</p>
                <h4>Price</h4>
                <p id="price">10</p>
                <button id="multiplier" hidden>Training</button>
            </section>
            </section>
            <div id="restart">
                <button id="reset">
                    <img src="/img/5747234.jpg" alt="reset button">
                </button>
        
            </div>
    </div>
    <div>

    </div>
    <div>

    </div>
    
    <script src="/src/js/donutShop.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
